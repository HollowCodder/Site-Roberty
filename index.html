<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mobilefirst.css">
    <title>Vieira's Barbershop</title>
</head>
<body>
    
    <main>

        <div id="inicial">
            <img src="images/logo.png" alt="Logo da barbearia" id="logo">
            <h1 class="laranja">Cortamos cabelo e<br>contamos histórias.</h1>
            <h1 class="branco">As duas coisas<br>são opcionais.</h1>
            <div id="whatsapp">
                <img src="images/whatsicon.png" alt="Icone whatsapp" id="logowhats">
                <a href="https://hollowcodder.github.io/Site-Roberty/" target="_blank">Agende seu corte</a>
            </div>
        </div>

        <div id="caixaazul">
            <p class="branco">Aqui, você não é apenas um cliente, você é um membro da família.</p>
        </div>

        <div id="serviços">

            <div id="linhabranca1"></div>
            <h1 class="laranja">Nossos Serviços</h1>
            <div id="linhabranca2"></div>
            <div id="corte">
                <img src="images/máquina.png" alt="">
                <p>CORTE</p>
            </div>
            <div id="barba">
                <img src="images/lámina.png" alt="">
                <p>BARBA</p>
            </div>
            <div id="sobrancelha">
                <img src="images/pinça.png" alt="">
                <p>SOBRANCELHA</p>
            </div>
        </div>

        <div id="instagram">
            <div id="linhalaranja1"></div>
            <h1 class="branco">Confira nosso <a href="https://www.instagram.com/vieiras.barbershop/" id="linkinsta" target="_blank">Instagram</a></h1>
            <div id="linhalaranja2"></div>
            <img src="images/modelo1.jpg" alt="">
            <img src="images/modelo2.jpg" alt="">
            <img src="images/modelo3.jpg" alt="">
        </div>

    </main>

    <footer>

    </footer>

</body>
</html>
